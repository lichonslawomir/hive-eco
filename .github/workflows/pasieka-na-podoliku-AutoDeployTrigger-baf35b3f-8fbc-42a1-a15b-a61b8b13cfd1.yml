name: Trigger auto deployment for pasieka-na-podoliku

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/pasieka-na-podoliku-AutoDeployTrigger-baf35b3f-8fbc-42a1-a15b-a61b8b13cfd1.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.PASIEKANAPODOLIKU_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PASIEKANAPODOLIKU_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PASIEKANAPODOLIKU_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.PASIEKANAPODOLIKU_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PASIEKANAPODOLIKU_REGISTRY_PASSWORD }}
          containerAppName: pasieka-na-podoliku
          resourceGroup: rg-hive
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


